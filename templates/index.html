<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trumpkov</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Others -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="linear-wipe">Trumpkov</h1>
        <p>One of the two text samples below is a sample from a speech given by our Big Wet President,
            the other was just generated by a markov chain trained on his speeches as you loaded the page.
            Can you guess which is which?</p>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <a href="#" id="button1">
                <div class="card hoverable">
                    <div class="card-body">
                        <h4 class="card-title">Text Sample 1</h4>
                        <div class="card-body" id="text_1">
                            {{ text_1 }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-6">
            <a href="#" id="button2">
                <div class="card hoverable">
                    <div class="card-body">
                        <h4 class="card-title">Text Sample 2</h4>
                        <div class="card-body" id="text_2">
                            {{ text_2 }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>


<script type="text/javascript">
    function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
    }

    var buttonCallback = function(data) {
        console.log(data)
        if (data.status === "correct"){
            confetti(data.confetti)
        }
    };

    $(function () {
        $("a#button1").bind("click", function () {
            data_1 = {
                button: "Button1",
                textHash: "{{ hash1 }}"
            }
            $.getJSON("/endpointSchmendpoint", data_1,
                function(data){
                    buttonCallback(data)
                }
            )
        });
    });

    $(function () {
        data_2 = {
                button: "Button2",
                textHash: "{{ hash2 }}"
            }
        $("a#button2").bind("click", function () {
            $.getJSON("/endpointSchmendpoint", data_2,
                function(data){
                    buttonCallback(data)
                }
            )
        });
    });

</script>

</body>
</html>
