<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Trumpkov</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Others -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="linear-wipe">Trumpkov</h1>
        <p>One of the two text samples below is a sample from a speech given by President Trump,
            the other was just generated by a markov chain trained on his speeches as you loaded the page.
            Can you guess which is which?</p>
    </div>
</div>

<script type="text/javascript">
    var buttonCallback = function(data) {
        console.log(data)
    };

    $(function () {
        $("a#button1").bind("click", function () {
            data = {
                button: "Button1",
                textHash: "1111111"
            }
            $.getJSON("/endpointSchmendpoint", data,
                buttonCallback()
            )
        });
    });

    $(function () {
        data = {
                button: "Button2",
                textHash: "2222222"
            }
            $.get
        $("a#button2").bind("click", function () {
            $.getJSON("/endpointSchmendpoint", data,
                buttonCallback()
            )
        });
    });

</script>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <a href="#" id="button1">
                <div class="card hoverable" data-tilt>
                    <div class="card-body">
                        <h4 class="card-title">Text Sample 1</h4>
                        <div class="card-body">
                            {{ text_1 }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-sm-6">
            <a href="#" id="button2">
                <div class="card hoverable">
                    <div class="card-body">
                        <h4 class="card-title">Text Sample 2</h4>
                        <div class="card-body">
                            {{ text_2 }}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
    $('.js-tilt').tilt({
        maxTilt: 1,
        glare: true,
        maxGlare: .5,
        perspective: 2000,
        scale: 1.2
    })
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
